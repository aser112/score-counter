<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="counter-container" id="home">
                <span class="title" id="home-title">HOME</span>
                <div class="counter">
                    <p class="score" id="home-score">0</p>
                </div>
                <div class="buttons">
                    <button class="button" onclick="add1pointToHome()">+1</button>
                    <button class="button" onclick="add2pointToHome()">+2</button>
                    <button class="button" onclick="add3pointToHome()">+3</button>
                </div>
            </div>
            <div class="counter-container" id="guest">
                <span class="title" id="guest-title">GUEST</span>
                <div class="counter">
                    <p class="score" id="guest-score">0</p>
                </div>
                <div class="buttons">
                    <button class="button" onclick="add1pointToGuest()">+1</button>
                    <button class="button" onclick="add2pointToGuest()">+2</button>
                    <button class="button" onclick="add3pointToGuest()">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
